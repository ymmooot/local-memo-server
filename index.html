<html>
  <head>
    <title>Local Memo Server</title>
    <script>
      window.onload = () => {
        document.body.innerHTML = localStorage.getItem("content") || "";

        setTimeout(() => {
          document.body.focus();
        }, 300);

        document.addEventListener("keydown", (e) => {
          localStorage.setItem("content", document.body.innerHTML);
        });
      };
    </script>
  </head>
  <body
    contenteditable=""
    style="font-family: system-ui; background-color: dimgrey; color: white"></body>
</html>
